# Application & Environment Settings

spring:
  application:
    name: Mockify Backend

  profiles:
    default: local

  # Docker Configuration
  docker:
    compose:
      enabled: false

  # JPA & Hibernate Configuration
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Kolkata

  datasource:
    driver-class-name: org.postgresql.Driver

  jackson:
    time-zone: Asia/Kolkata

  # Database Migration (Flyway)
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # OAuth 2 configuration (Google)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            redirect-uri: http://localhost:8080/login/oauth2/code/google
            client-name: Google
            authorization-grant-type: authorization_code
        provider:
          google:
            issuer-uri: https://accounts.google.com

  # Email / SMTP Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

 # Redis configuration
  data:
    redis:
      host: redis
      port: 6379

# Application-Specific Properties (Frontend)
app:
  frontend:
    url: http://localhost:3000
    reset-password-url: http://localhost:3000/reset-password
  verification:
    email:
      ttl-minutes: 30
      frontend-url: http://localhost:3000/verify-email

# Cleanup Scheduling
cleanup:
  password-token:
    enabled: true
    cron: "0 0 * * * *"   # every hour

  mock-data:
    enabled: true
    cron: "0 */10 * * * *" # every 10 minutes

# Actuator configuration
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: never