# Production Environment Configuration

spring:
  # Production Database Configuration
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}

  # JPA Debugging Settings disable
  jpa:
    show-sql: false

# JWT Configuration (Production)
jwt:
  secret: ${JWT_SECRET}
  access:
    expiration: ${JWT_ACCESS_EXPIRATION:900000}
  refresh:
    expiration: ${JWT_REFRESH_EXPIRATION:86400000}

# API Documentation (Disabled in Prod)
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Application Cookie Settings (Production)
app:
  cookie:
    refresh-token:
      name: refresh_token
      path: /api/auth        # Send cookie only for auth url (Refresh & Logout)
      max-age: 604800        # 7 days
      secure: true           # REQUIRED in prod
      same-site: None        # REQUIRED for cross-domain frontend

# Actuator configuration (Only for Admin)
management:
  endpoints:
    web:
      exposure:
        include: health, info

  endpoint:
    health:
      show-details: when_authorized
